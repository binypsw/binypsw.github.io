<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DLTTypeB</title>
    <base href="~/" />
    <link href="/content/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="/content/css/site.css" rel="stylesheet" />
    <link href="/content/css/page.css" rel="stylesheet" />
</head>
<body>
    <div class="page">
        <div class="main">
            <div class="content px-4">
                <div class="position-fixed d-md-none" style="width: 100%; height: 169px; top:-40px; left: 0; background-image: url('/content/image/bg.png'); background-repeat: round;"></div>
                <div class="w-100 position-absolute overflow-hidden" style="top: 0px; left: 0px; z-index: 1000;">
                    <div class="back-bar d-flex justify-content-center align-items-center">
                        <span class="flex-grow-1 pl-25 font-md-5 text-bold-700 text-center" style="padding-bottom: 4px;">เมนู</span>
                    </div>
                </div>
                
                <div class="d-block d-md-none">
                    <div class="menu-footer footer-fixed mx-md-2" style="height: 76px;"></div>
                    <div class="menu-footer footer-fixed bg-transparent px-50" style="box-shadow: none;">
                        <div class="d-flex flex-row justify-content-around align-items-center">
                            <div class="mt-2">
                                <div class="mt-2 d-flex flex-column justify-content-end align-items-center cursor-pointer" onclick="GotoScan()">
                                    <img src="/content/image/menu.png" title="สแกน QR Code" style="width: 25px; height: 30px; object-fit: contain;"/>
                                    <span  style="font-size: 0.8rem;">สแกน</span>
                                </div>
                            </div>
                            <div class="mt-2">
                                <div class="mt-2 d-flex flex-column justify-content-end align-items-center cursor-pointer" onclick="GotoList()">
                                    <img src="/content/image/list.png" title="รายการ" style="width: 25px; height: 30px; object-fit: contain;" />
                                    <span  style="font-size: 0.8rem;">รายการ</span>
                                </div>
                            </div>
                            <div class="text-center mb-2">
                                <button class="d-flex flex-column justify-content-center align-items-center form-control badge badge-circle bg-hilight-grad"
                                        style="height: 68px; width: 68px; padding: 0.28rem 1rem 0.34rem 1rem; box-shadow: 0px 4px 7px 3px rgb(210 210 210);"
                                        onclick="GotoHome()">
                                    <img src="/content/image/home.png" title="หน้าหลัก" style="width: 24px;" />
                                    <span class="font-sm-2" data-i18n="Home">หน้าหลัก</span>
                                </button>
                            </div>
                            <div class="mt-2">
                                <div class="mt-2 d-flex flex-column justify-content-end align-items-center cursor-pointer" onclick="GotoProfile()">
                                    <img src="/content/image/profile.png" title="บัญชี" style="width: 25px; height: 30px; object-fit: contain;" />
                                    <span  style="font-size: 0.8rem;">บัญชี</span>
                                </div>
                            </div>
                            <div class="mt-2">
                                <div class="mt-2 d-flex flex-column justify-content-end align-items-center cursor-pointer" onclick="GotoMenu()">
                                    <img src="/content/image/menu.png" title="เมนู" style="width: 25px; height: 30px; object-fit: contain;" />
                                    <span style="font-size: 0.8rem;">เมนู</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function GotoHome() {
            window.location = "/index.html";
        }

        function GotoScan() {
            window.location = "/qrcode.html";
        }

        function GotoList() {
            window.location = "/list.html";
        }

        function GotoProfile() {
            window.location = "/profile.html";
        }

        function GotoMenu() {
            window.location = "/menu.html";
        }
    </script>
</body>
</html>
