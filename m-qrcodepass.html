<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DLTTypeB</title>
    <base href="~/" />
    <link href="/content/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="/content/css/site.css" rel="stylesheet" />
    <link href="/content/css/page.css" rel="stylesheet" />
</head>
<body>
    <div class="page">
        <div class="main">
            <div class="content px-4">
                <div class="w-100 position-absolute overflow-hidden" style="top: 0px; left: 0px; z-index: 1000;">
                    <div class="back-bar d-flex justify-content-center align-items-center">
                        <span class="oi oi-arrow-left" aria-hidden="true" style="padding-bottom: 10px;" onclick="GotoScanQRCode()"></span>
                        <span class="flex-grow-1 pl-25 font-md-5 text-bold-700 text-center" style="padding-bottom: 4px;">ยืนยันป้ายภาษี</span>
                    </div>
                </div>
                
                <img src="/content/image/confirm.png" class="d-block mt-5 mb-3" style="font-size: 114px; margin: auto;" />
                <h4 Class="d-block text-success text-center" Style="font-weight:700;">สแกนป้ายภาษีสำเร็จ</h4>
                <h5 Class="d-block text-success text-center">โปรดตรวจสอบข้อมูลว่าตรงกัน</h5>
                <img src="/content/image/card.png" class="py-2 d-block w-100" />
                <button type="submit" class="col-12 col-md-2 btn-primary mb-3 mb-md-1" style="height: 3rem" onclick="GotoDetail()">ดูข้อมูลเพิ่มเติม</button>               
            </div>
        </div>
    </div>

    <script>
        function GotoDetail() {
            window.location = "/detail.html";
        }

        function GotoScanQRCode() {
            window.location = "/qrcode.html";
        }
    </script>
</body>
</html>
